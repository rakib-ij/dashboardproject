<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font.awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav>
        <div class="main--content">
            <div class="header--wrapper">
                <div class="header--title">
                    <span>Primary</span>
                    <h2>Dashboard</h2>
                </div>
                <div class="user--info">
                    <div class="search--box">
                    <i class="fa-solid fa-search"></i>
                    <input type="text"
                    placeholder="Search">
                    </div>
                    <img src="images/logo.png" alt="">
                </div>
            </div>
        </div>
    </nav>
    <!-- Card Section -->
    <div class="card--container">
        <h1 class="main--title">Today's data</h1>
        <div class="card--wrapper">
            <div class="patment--card light-red">
                <div class="card--header">
                    <div class="ammount">
                       <span class="title">Payment amount</span>
                       <span class="amount--value">$500.00</span>
                    </div>
                    <i class="fas fa-dollar-sign icon dark-red"></i>
                </div>
                <span class="card--detail">**** **** **** 345</span>
            </div>
            <!-- 2nd card -->
            <div class="patment--card light-purple">
                <div class="card--header">
                    <div class="ammount">
                       <span class="title">Payment Order</span>
                       <span class="amount--value">$200.00</span>
                    </div>
                    <i class="fas fa-list icon dark-purple"></i>
                </div>
                <span class="card--detail">**** **** **** 876</span>
            </div>
            <!-- 3rd Card -->
            <div class="patment--card light-green">
                <div class="card--header">
                    <div class="ammount">
                       <span class="title">Payment amount</span>
                       <span class="amount--value">$500.00</span>
                    </div>
                    <i class="fas fa-dollar-sign icon"></i>
                </div>
                <span class="card--detail">**** **** **** 345</span>
            </div>
            <!-- 4th Section -->
            <div class="patment--card light-blue">
                <div class="card--header">
                    <div class="ammount">
                       <span class="title">Payment amount</span>
                       <span class="amount--value">$500.00</span>
                    </div>
                    <i class="fas fa-dollar-sign icon"></i>
                </div>
                <span class="card--detail">**** **** **** 345</span>
            </div>
        </div>

    </div>
    <!-- Jj Link -->
    <script src="https://kit.fontawesome.com/a141fcd7d9.js" crossorigin="anonymous"></script>
</body>
</html>
